- type: vessel
  id: Borough
  name: ISS Borough # Idyll Star Ships! :)
  description: A small shuttle to provide food and drink to off-station work crews.
  price: 25000 # ~5% markup from 23724
  category: Small
  group: Civilian
  shuttlePath: /Maps/_Lagrange/Shuttles/borough.yml

- type: gameMap
  id: Borough
  mapName: 'ISS Borough'
  mapPath: /Maps/_Lagrange/Shuttles/borough.yml
  minPlayers: 0
  stations:
    Borough:
      stationProto: StandardFrontierVessel
      components:
        - type: StationNameSetup
          mapNameTemplate: 'Borough {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: StationJobs
          overflowJobs: []
          availableJobs:
            Passenger: [ 0, 0 ]
